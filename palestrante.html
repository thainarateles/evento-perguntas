<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Palestrante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2 class="mb-3">Painel do Palestrante</h2>

    <form id="form-identificacao" class="row g-2 mb-4">
      <div class="col-md-6">
        <input type="text" id="titulo-palestra" class="form-control" placeholder="Título da Palestra">
      </div>
      <div class="col-md-6">
        <input type="text" id="nome-palestrante" class="form-control" placeholder="Nome do Palestrante">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-outline-primary">Atualizar Cabeçalho</button>
      </div>
    </form>

    <div id="destaque-box" class="mb-4"></div>

    <ul id="lista-palestrante" class="list-group mb-3"></ul>

    <button id="limpar" class="btn btn-danger">Limpar todas as perguntas</button>
  </div>

  <script src="script-palestrante.js"></script>
</body>
</html>
