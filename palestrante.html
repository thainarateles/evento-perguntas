<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palestrante - Gerenciar Perguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="header">
    <h2>Perguntas Recebidas</h2>
    <p>Gerencie e destaque perguntas em tempo real</p>
  </section>

  <div class="container mt-4">
  <!-- Bloco separado para a pergunta destacada -->
  <div id="bloco-destaque" class="card border-primary mb-4 shadow-sm" style="display: none;">
    <div class="card-body">
      <h5 class="card-title text-primary">Pergunta em Destaque: </h5>
      <p id="pergunta-destacada" class="card-text"></p>
    </div>
  </div>

  <!-- Lista de perguntas comuns -->
  <div class="card p-4 shadow-sm">
    <h5 class="card-title mb-3">Perguntas: </h5>
    <ul id="lista-palestrante" class="list-group"></ul>
  </div>
  <button id="limpar" class="btn btn-danger mt-3 w-100">Limpar Todas as Perguntas</button>
</div>


  <script src="script-palestrante.js"></script>


<!-- Footer -->
  <footer>
    <img src="Logo Central Cor.png" alt="Logo da Empresa" style="max-height: 100px; margin-bottom: 10px;">
    <p>&copy; 2025 Pertalks | Criado pela Pro Junior</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
