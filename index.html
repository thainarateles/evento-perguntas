<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas ao Palestrante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4">
      <h2 id="titulo-palestra">TÃ­tulo da Palestra</h2>
      <h5 id="nome-palestrante">Palestrante</h5>
      <p class="text-muted">Envie sua pergunta abaixo</p>
    </header>

    <form id="form-pergunta" class="mb-3">
      <div class="mb-2">
        <input type="text" id="nome" class="form-control" placeholder="Seu nome (opcional)">
      </div>
      <div class="mb-2">
        <textarea id="pergunta" class="form-control" rows="3" placeholder="Digite sua pergunta"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar pergunta</button>
    </form>

    <div id="pergunta-destacada" class="mb-3"></div>

    <h5>Perguntas enviadas:</h5>
    <ul id="lista-perguntas" class="list-group"></ul>
  </div>

  <script src="sheets.js"></script>
  <script src="script-publico.js"></script>
</body>
</html>
