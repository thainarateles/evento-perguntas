<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PÃºblico - Perguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="header">
    <h2>Perguntas para o Palestrante</h2>
    <p>Envie sua pergunta abaixo</p>
  </section>

  <div class="container mt-4">
    <div class="card p-4 shadow-sm">
      <form id="form-pergunta">
        <input type="text" id="nome" class="form-control mb-3" placeholder="Seu nome (opcional)" />
        
        <!-- CAIXA DE TEXTO COM QUEBRA DE LINHA -->
        <textarea id="pergunta" class="form-control mb-3" placeholder="Digite sua pergunta" rows="2" style="max-height: 150px; resize: vertical;" required></textarea>
        
        <button type="submit" class="btn btn-primary w-100">Enviar Pergunta</button>
      </form>

      <!-- PERGUNTA DESTACADA -->
      <div id="pergunta-destacada" class="alert alert-warning mt-4 d-none"></div>
    </div>

    <div class="card p-4 mt-4 shadow-sm">
      <h5>Perguntas jÃ¡ enviadas:</h5>
      <ul id="lista-perguntas" class="list-group mt-2"></ul>
    </div>
  </div>

  <script src="script-publico.js"></script>
</body>
</html>
